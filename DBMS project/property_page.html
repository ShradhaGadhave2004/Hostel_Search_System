<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HHF : Property Details</title>
    <link rel="stylesheet" href="property_page.css">
</head>
<body>
    <div class="container">
        <img src="logo1.png" alt="Logo" class="logo">
        <h2>PROPERTY DETAILS</h2>
        <form action="property_page.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="p_name">Property Name:</label>
                <input type="text" id="p_name" name="p_name" placeholder="Enter Property Name" required>
            </div>
            <div class="form-group">
                <label for="p_location">Location:</label>
                <input type="text" id="p_location" name="p_location" placeholder="Enter Location" required>
            </div>
            <div class="form-group">
                <label for="p_type">Select Property Type:</label>
                <select id="p_type" name="p_type" required>
                    <option value="PG">PG</option>
                    <option value="Flat">Flat</option>
                    <option value="Hostel">Hostel</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rent_range">Rent Range (lowest-highest):</label>
                <input type="text" id="rent_range" name="rent_range" placeholder="Rs.x-Rs.y" pattern="^Rs\.\d+-Rs\.\d+$" title="Enter rent range in the format Rs.x-Rs.y" required>
            </div>
            <div class="form-group">
                <label for="accommodation">Types of Accommodations:</label>
                <input type="text" id="accommodation" name="accommodation" placeholder="e.g., for hostel, 2 seater, 3 seater, etc." required>
            </div>
            <div class="form-group">
                <label for="available">Rooms available:</label>
                <input type="text" id="available" name="available" placeholder="e.g., for hostel, 2 seater-3 rooms" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Anyone">Anyone</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mess">Mess available:</label>
                <select id="mess" name="mess" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="Not applicable">Not applicable</option>
                </select>
            </div>
            <div class="form-group">
                <label for="security">Security available:</label>
                <select id="security" name="security" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="parking">Parking available:</label>
                <select id="parking" name="parking" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="speciality">Speciality:</label>
                <textarea id="speciality" name="speciality" placeholder="Enter Extra Facilities available" required></textarea>
            </div>
            <div class="form-group">
                <label for="property_images">Upload Images:</label>
                <input type="file" name="image" accept="image/*" multiple>
            </div>                
            <div class="form-group">
                <input type="submit" value="Submit" name="submit">
            </div>
            <div>
                <hr>
                <h4><a href="home_pageo.php">Add Later.</a></h4>
            </div>
        </form>
    </div>
</body>
</html>
