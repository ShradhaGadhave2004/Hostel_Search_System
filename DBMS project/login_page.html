<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HHF : Login Page</title>
    <link rel="stylesheet" href="login_page.css">
</head>
<body>
    <div class="container">
        <img src="logo1.png" alt="Logo" class="logo">
        <h2>WELCOME TO HOSTEL HUB FINDER</h2>
        <center><p>Before getting started, let's login!</p></center>
        <h2><u>Login</u></h2>
        <form action="login_page.php" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username"  required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" pattern=".{7,}" required>
            </div>
            <div class="form-group">
                <center>
                <input type="submit" value="Login" name="submit">
                </center>
            </div>
            <div>
                <hr>
                <h4>Create an account.<a href="signup_page.html">Sign up</a></h4>
            </div>
        </form>
    </div>
</body>
</html>
