<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="update_page.css">
</head>
<body>
    <img src="logo1.png" alt="Logo" class="logo">
    <h1 align=" center"><u>Edit Profile</u></h1>
    <div class="container">
        <div class="form-container">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="newEmail">New Email:</label>
                    <input type="email" id="newEmail" name="newEmail">
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword">
                </div>
                <div class="form-group">
                    <label for="newNumber">New Contact Number:</label>
                    <input type="tel" id="newNumber" name="newNumber">
                </div>
                <center><button type="submit">Update Profile</button></center>
            </form>
        </div>
    </div>
</body>
</html>
