<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Profile</title>
<link rel="stylesheet" href="update_page.css"> 
</head>
<body>
    <img src="logo1.png" alt="Logo" class="logo">
<div class="form-container">
    <center><h2><u>Edit Property Details</u></h2></center>
    <h4>(Fill the details that are required to be updated)</h4>
    <form action="property_update.php" method="post" enctype="multipart/form-data" class="form-group">
        <center>
            <label for="new-location">New Property Name:</label>
            <input type="text" id="new-name" name="new-name" placeholder="Enter New Name"><br><br>
            <label for="new-location">New Location:</label>
            <input type="text" id="new-location" name="new-location" placeholder="Enter New Location"><br><br>
            <label for="new-p_type">Select New Property Type:</label>
            <select id="new-p_type" name="new-p_type">
                <option value="">Select</option>
                <option value="PG">PG</option>
                <option value="Flat">Flat</option>
                <option value="Hostel">Hostel</option>
            </select><br><br>
            <label for="new-rent_range">New Rent Range (lowest-highest):</label>
            <input type="text" id="new-rent_range" name="new-rent_range" placeholder="e.g., Rs.x-Rs.y" pattern="^Rs\.\d+-Rs\.\d+$" title="Enter rent range in the format Rs.x-Rs.y"><br><br>
            <label for="new-accommodation">Types of accommodation:</label>
            <textarea type="text" id="new-accommodation" name="new-accommodation" placeholder="e.g., for hostel, 2 seater, 3 seater, etc."></textarea><br><br>
            <label for="new-available">Rooms available:</label>
            <textarea type="text" id="new-available" name="new-available" placeholder="e.g., for hostel, 2 seater-3 rooms"></textarea><br><br>
            <label for="new-gender">Gender:</label>
            <select id="new-gender" name="new-gender">
                <option value="">Select</option>
                <option value="Anyone">Anyone</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select><br><br>
            <label for="new-mess">Mess available:</label>
            <select id="new-mess" name="new-mess">
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>
            <label for="new-security">Security available:</label>
            <select id="new-security" name="new-security">
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>
            <label for="new-parking">Parking available:</label>
            <select id="new-parking" name="new-parking">
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>
            <label for="new-speciality">Speciality:</label>
            <textarea id="new-speciality" name="new-speciality" placeholder="Enter Extra Facilities available"></textarea><br><br>
            <button type="submit" value="submit" name="submit">Update</button>
        </center>
    </form>
</div>

</body>
</html>
